<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Sederhana</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container text-center mt-5">
            <p>
                <a class="btn btn-info" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Tombol Collapse 1
                </a>
                <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Tombol Collapse 2
                </button>
            </p>
            <div class="collapse" id="collapseExample">
            <div class="card card-body">
                Ini Adalah Collapse
            </div>
            </div>
            <form class="row g-2" action="#">
                <div class="col-12">
                    <input type="text" class="form-control" name="terkini" id="input">
                </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="1">
              </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="2">
              </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="3">
              </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="back()" id="nomer" value=">">
              </div>
              <div class="col-3">
                  <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="4">
                </div>
                <div class="col-3">
                    <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="5">
                </div>
                <div class="col-3">
                    <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="6">
                </div>
                <div class="col-3">
                  <input type="button" class="btn btn-warning nomer" onclick="clean()" id="nomer" value="C">
                </div>
                <div class="col-3">
                    <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="7">
                </div>
                <div class="col-3">
                    <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="8">
                </div>
                <div class="col-3">
                    <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="9">
                </div>
                <div class="col-3">
                  <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="operator" value="*">
                </div>
            <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="operator" value="/">
            </div>
            <div class="col-3">
              <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="nomer" value="0">
            </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="operator" value="-">
              </div>
              <div class="col-3">
                <input type="button" class="btn btn-primary nomer" onclick="insertnum(value)" id="operator" value="+">
              </div>
              <div class="">
                <input type="submit" class="btn btn-success" id="hasil" value="=" onclick="hitung()">
              </div>
            </form>
          </div>
          <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
